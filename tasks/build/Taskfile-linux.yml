version: '3'

vars:
  ARCH64: '{{if eq ARCH "arm"}}arm64{{else}}{{ARCH}}{{end}}'
  GIT_TAG:
    sh: git describe --tags --always --abbrev=0

tasks:
  prod:
    desc: Create a production build of the application.
    cmds:
      - wails build -o Zen -platform "linux/{{default .ARCH64 .ARCH}}" -ldflags "-X 'github.com/anfragment/zen/internal/cfg.Version=$(git describe --tags --always --abbrev=0)'" -m -skipbindings
  
  prod-noupdate: 
    desc: Create a production build of the application with self-updates disabled.
    cmds:
      - wails build -o Zen -platform "linux/{{default .ARCH64 .ARCH}}" -ldflags "-X 'github.com/anfragment/zen/internal/cfg.Version=$(git describe --tags --always --abbrev=0)' -X 'github.com/anfragment/zen/cfg.noSelfUpdate=true'" -m -skipbindings

  deps:
    desc: Install the apt dependencies required to create a production build.
    cmds:
      - sudo apt update && sudo apt install libgtk-3-0 libwebkit2gtk-4.0-dev gcc-aarch64-linux-gnu
